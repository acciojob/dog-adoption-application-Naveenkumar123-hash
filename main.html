<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
	<div>
	  <label for="name">Name</label>
	  <input type="text"name="name"id="name"placeholder="Name">
	</div>
	<div>
	  <label for="phone">Phone Number</label>
	  <input type="text"name="phone"id="phone"placeholder="Phone Number">
	</div>
	<div>
	  <label for="address">Address</label>
	  <input type="text"name="address"id="address"placeholder="Address">
	</div>
	<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox"id=checkbox name="checkbox" value="Have you ever lived with a Dog before?">
	</div>
	<div>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select name="multiSelect"id="multiSelect">
			<option value="Rottweiler">Rottweiler</option>
			<option value="Golden Rottweiler">Golden Rottweiler</option>
			<option value="Labrador Rottweiler">Labrador Rottweiler</option>
		</select>
	</div>
		<div>
	  <input type="submit"name="submit"id="submit" value="Submit">
	</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>
